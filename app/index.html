<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Генератор водяных знаков</title>
	<!-- build:css css/styles.css -->
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/images.css">
    <!-- endbuild -->
</head>
<body>
	<div class="wrapper">
		<div class="window">
			<div class="main">
				<h1>Генератор водяных знаков</h1>
				<div class="view">
					<div class="layer v-orig-img"></div>
					<div class="layer v-watermark"></div>
				</div>
			</div>
			<form action="" method="" class="settings">
				<h2 class="set">Настройки</h2>
				<div class="set load-imgs">
					<label>Исходное изображение</label>
					<div class="input-wrapper-file wr-orig-img">
						<span id="orig-img-name">Загрузите изображение</span>
						<label for="orig-img"><div class="img load"></div></label>
						<input id="orig-img" class="field-file" type="file" accept="image/*" name="orig-img">
					</div>
					<labe>Водяной знак</label>
					<div class="input-wrapper-file wr-watermark">
						<span id="watermark-name">Загрузите изображение</span>
						<label for="watermark"><div class="img load"></div></label>
						<input id="watermark" class="field-file" type="file" accept="image/*" name="watermark">
					</div>


				</div>
				<div class="set position">
					<h3>Положение</h3>
				</div>
				<div class="set trans">
					<h3>Прозрачность</h3>
					<div class="slider"></div>
				</div>
				<div class="set buttons">
					<input id="reset" type="reset" value="Сброс">
					<input id="submit" type="submit" value="Скачать">
				</div>
			</form>
		</div>
	</div>
	<div class="footer">
		
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<!-- build:js js/combined.js -->
    <script type="text/javascript" src="js/own/file-load.js"></script>
    <!-- endbuild -->
</body>
</html>
