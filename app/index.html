<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Генератор водяных знаков</title>
	<!-- build:css css/vendor.css -->
	<!-- bower:css -->
	<link rel="stylesheet" href="bower_components/jquery-file-upload/css/jquery.fileupload.css" />
	<link rel="stylesheet" href="bower_components/jquery-file-upload/css/jquery.fileupload-ui.css" />
	<link rel="stylesheet" href="bower_components/jquery-file-upload/css/jquery.fileupload-noscript.css" />
	<link rel="stylesheet" href="bower_components/jquery-file-upload/css/jquery.fileupload-ui-noscript.css" />
	<!-- endbower -->
	<!-- endbuild -->
	
	<!-- build:css css/styles.css -->
	<link rel="stylesheet" type="text/css" href="css/fonts.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/images.css">
    <!-- endbuild -->
</head>
<body>
	<div class="wrapper">
		<div class="window">
			<div class="main">
				<h1>Генератор водяных знаков</h1>
				<div class="view">
					<div class="layer v-orig-img">
						<img src="img/orig-img.jpg">
					</div>
					<div class="layer v-watermark">
						<img src="img/watermark.png">
					</div>
				</div>
			</div>
			<form action="server/generator.php" method="post" class="settings">
				<h2 class="set">Настройки</h2>
				<div class="set load-imgs">
					<label>Исходное изображение</label>
					<div class="input-wrapper-file wr-orig-img">
						<span id="orig-img-name">Загрузите изображение</span>
						<label for="orig-img"><div class="img load"></div></label>
						<input id="orig-img" class="field-file" type="file" accept="image/*" name="orig-img">
						<input id="orig-img-srvpath" type="hidden" value="bck.jpg" name="orig-img-srvpath">
					</div>
					<label>Водяной знак</label>
					<div class="input-wrapper-file wr-watermark">
						<span id="watermark-name">Загрузите изображение</span>
						<label for="watermark"><div class="img load"></div></label>
						<input id="watermark" class="field-file" type="file" accept="image/*" name="watermark">
						<input id="watermark-srvpath" type="hidden" value="wtrmrk.png" name="watermark-srvpath">
					</div>
					<div class="img triangle"></div>

				</div>
				<div class="set position">
					<h3>Положение</h3>
					<input type="radio" id="radio-tile" name="radio" value="tile">
					<label for="radio-tile" class="tile img">замостить</label>
					<input type="radio" id="radio-one" name="radio" value="one" checked="checked">
					<label for="radio-one" class="one img">один</label>
					
					<div class="block-one">
						<table class="map">
							<tr class="row1">
								<td class="cell active"></td>
								<td class="cell"></td>
								<td class="cell"></td>
							</tr>
							<tr class="row2">
								<td class="cell"></td>
								<td class="cell"></td>
								<td class="cell"></td>
							</tr>
							<tr class="row3">
								<td class="cell"></td>
								<td class="cell"></td>
								<td class="cell"></td>
							</tr>
						</table>
						<div class="manager">
							<label for="x-one" class="lab-one-x">X</label>
							<input id="x-one" type="text" class="field-number" name="x-one" value="0">							
							<div class="up-down">
								<div class="img arrow-up" id="one-x-up">&#708;</div>
								<div class="img arrow-down" id="one-x-down">&#709;</div>
							</div>
							<label for="y-one" class="lab-one-y">Y</label>
							<input id="y-one" type="text" class="field-number" name="y-one" value="0">
							<div class="up-down">
								<div class="img arrow-up" id="one-y-up">&#708;</div>
								<div class="img arrow-down" id="one-y-down">&#709;</div>
							</div>
						</div>
					</div>
					<div class="block-tile">
						<table class="map">
							<tr class="row1">
								<td class="cell"></td>
								<td class="cell"></td>
								<td class="cell"></td>
							</tr>
							<tr class="row2">
								<td class="cell"></td>
								<td class="cell"></td>
								<td class="cell"></td>
							</tr>
							<tr class="row3">
								<td class="cell"></td>
								<td class="cell"></td>
								<td class="cell"></td>
							</tr>
						</table>
						<div class="tile-cross">
							<div class="vertic"></div>
							<div class="horiz"></div>
						</div>
						<div class="manager">
							<label for="x-tile" class="lab-tile-x"><div class="img padding-vertic"></div></label>
							<input id="x-tile" type="text" class="field-number" name="x-tile" value="0">
							<div class="up-down">
								<div class="img arrow-up" id="tile-x-up">&#708;</div>
								<div class="img arrow-down" id="tile-x-down">&#709;</div>
							</div>
							<label for="y-tile" class="lab-tile-y"><div class="img padding-horiz"></div></label>
							<input id="y-tile" type="text" class="field-number" name="y-tile" value="0">
							<div class="up-down">
								<div class="img arrow-up" id="tile-y-up">&#708;</div>
								<div class="img arrow-down" id="tile-y-down">&#709;</div>
							</div>
						</div>
					</div>
					<div class="img triangle"></div>
				</div>
				<div class="set trans">
					<h3>Прозрачность</h3>
					<div class="slider"></div>
					<div class="img triangle"></div>
				</div>
				<div class="set buttons">
					<input id="reset" class="btn" type="reset" value="Сброс">
					<input id="submit" class="btn" type="submit" value="Скачать">
				</div>
			</form>
		</div>
	</div>
	<div class="footer">
		
	</div>
	<div class="langs">
		<div class="lang rus"></div>
		<div class="lang eng"></div>
	</div>
	<div class="like-block">
		
	</div>
	
	<!-- build:js js/vendors.js -->
	<!-- bower:js -->
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/jqueryui/jquery-ui.js"></script>
	<script src="bower_components/blueimp-tmpl/js/tmpl.js"></script>
	<script src="bower_components/blueimp-load-image/js/load-image.js"></script>
	<script src="bower_components/blueimp-load-image/js/load-image-ios.js"></script>
	<script src="bower_components/blueimp-load-image/js/load-image-orientation.js"></script>
	<script src="bower_components/blueimp-load-image/js/load-image-meta.js"></script>
	<script src="bower_components/blueimp-load-image/js/load-image-exif.js"></script>
	<script src="bower_components/blueimp-load-image/js/load-image-exif-map.js"></script>
	<script src="bower_components/blueimp-canvas-to-blob/js/canvas-to-blob.js"></script>
	<script src="bower_components/jquery-file-upload/js/cors/jquery.postmessage-transport.js"></script>
	<script src="bower_components/jquery-file-upload/js/cors/jquery.xdr-transport.js"></script>
	<script src="bower_components/jquery-file-upload/js/vendor/jquery.ui.widget.js"></script>
	<script src="bower_components/jquery-file-upload/js/jquery.fileupload.js"></script>
	<script src="bower_components/jquery-file-upload/js/jquery.fileupload-process.js"></script>
	<script src="bower_components/jquery-file-upload/js/jquery.fileupload-validate.js"></script>
	<script src="bower_components/jquery-file-upload/js/jquery.fileupload-image.js"></script>
	<script src="bower_components/jquery-file-upload/js/jquery.fileupload-audio.js"></script>
	<script src="bower_components/jquery-file-upload/js/jquery.fileupload-video.js"></script>
	<script src="bower_components/jquery-file-upload/js/jquery.fileupload-ui.js"></script>
	<script src="bower_components/jquery-file-upload/js/jquery.fileupload-jquery-ui.js"></script>
	<script src="bower_components/jquery-file-upload/js/jquery.fileupload-angular.js"></script>
	<script src="bower_components/jquery-file-upload/js/jquery.iframe-transport.js"></script>
	<!-- endbower -->
	<!-- endbuild -->
	<!-- build:js js/combined.js -->
    <script type="text/javascript" src="js/own/file-load.js"></script>
    <script type="text/javascript" src="js/own/ui.js"></script>
    <!-- endbuild -->
</body>
</html>
